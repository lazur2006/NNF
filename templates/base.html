<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="n00b">
  <title>Nice'n Fresh</title>
  <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='images/favicon.ico')}}">

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" rel="stylesheet"
    type="text/css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
  <script src="https://rawgit.com/RobinHerbots/Inputmask/5.x/dist/jquery.inputmask.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/base.js') }}"></script>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow" aria-label="Offcanvas navbar large">
    <div class="container-fluid">
      <a class="navbar-brand fs-6 fw-light" href="#"><i class="bi bi-boxes"
          style="font-size:15px; vertical-align: bottom;"></i> Built v1.0.1</a>
      <button type="button" class="btn btn-outline-light btn-sm d-none d-lg-block" data-bs-toggle="modal"
        data-bs-target="#exampleModal"><i class="bi bi-qr-code-scan"></i> App</button>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2"
        aria-controls="offcanvasNavbar2">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-white bg-dark fullwidth" tabindex="-1" id="offcanvasNavbar2"
        aria-labelledby="offcanvasNavbar2Label">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title fw-lighter">
            <i class="bi bi-arrow-down-right-square-fill" style="font-size:15px; vertical-align: middle;"></i>
            <span style="font-size:15px; vertical-align: center;">Nice'n Fresh</span>
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link m-0 p-0 ms-1 me-1" aria-current="page" href="{{ url_for('WebView:index')}}"><button
                  type="button" class="btn btn-dark position-relative btn-sm">
                  Home
                </button></a>
            </li>
            <li class="nav-item">
              <a class="nav-link m-0 p-0 ms-1 me-1" href="{{ url_for('WebView:login')}}"><button type="button"
                  class="btn btn-dark position-relative btn-sm">
                  Account
                </button></a>
            </li>
            <li class="nav-item">
              <a class="nav-link m-0 p-0 ms-1 me-1" href="{{ url_for('WebView:orders')}}"><button type="button"
                  class="btn btn-dark position-relative btn-sm">
                  Orders
                </button></a>
            </li>
            <li class="nav-item">
              <a class="nav-link m-0 p-0 ms-1 me-1" href="{{ url_for('WebView:settings')}}"><button type="button"
                  class="btn btn-dark position-relative btn-sm">
                  Update
                </button></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Vertically centered modal -->
  <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
    style="background-color: black;"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered align-center">
      <div class="modal-content rounded position-absolute top-50 start-50 translate-middle shadow"
      style="width:15em;height:15em;background: url(/static/images/qrcode.png);background-size: cover;">
      </div>
    </div>
  </div>

  <div class="text-white text-center jumbotron specialjum shadow-sm"
    style="background: scroll center url({{url_for('static',filename='images/splash.jpg')}});background-size: cover;filter: invert(0.07)">
    <div class="container">
      <img src="{{url_for('static',filename='images/logo.svg')}}" height="300" class="d-inline-block align-text-top"
        style="-webkit-filter: invert(1);filter: invert(0.95) drop-shadow(3px 3px 3px rgb(0 0 0 / 0.1));padding: 1em;">
    </div>
  </div>
  <!-- Content goes here-->
  {% block content %} {% endblock %}
  </div>

  <div class="modal" id="update_modal" tabindex="-1" aria-labelledby="update_modalLabel"
    style="background-color: rgb(255, 255, 255);"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-0 border-0">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">ðŸŽ‰ NNF Update is available!</h5>
        </div>
        <div class="modal-body">
          Your app will be updated ðŸ¥³. Then the server will be restarted ðŸš€. This should only take a few seconds ðŸ’¨.
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="update_loading_button" type="button" onclick="handle_update_action()">
            <span class="spinner-border spinner-border-sm" id="update_loading_button_spinner" role="status" aria-hidden="true" style="display: none;"></span>
            Update now
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="b-example-divider"></div>

  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap" />
          </svg>
        </a>
        <span class="mb-3 mb-md-0 text-muted">&copy; 2022, #stayniceandcrispy</span>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
