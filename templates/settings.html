{% extends 'base.html' %}

{% block content %}

<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div style="width: 45%;background: scroll center url({{url_for('static',filename='images/splash.jpg')}});background-size: cover;">
            <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Update recipe database</h5>
            <form>

              <div class="progress">
                <div class="progress-bar bg-dark progress-bar-striped active progress-bar-animated" role="progressbar" id="pp" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                  <span class="progress-bar-label">0%</span>
                </div>
              </div>

              <hr>

              <div class="d-grid mb-2">
                <button class="btn btn-outline-dark" role="start_btn" type="button" onclick="startConn('start')" data-bs-toggle="tooltip" data-bs-placement="bottom" title="The Update will take around one hour">Update</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>



{% endblock %}
